<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notizblock</title>

    <script src="./script.js"></script>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/standard.css">
</head>
<body onload="renderNotes()">
    <h1>Notizblock</h1>
    <input id="title_input" type="text" placeholder="Titel der Notiz">
    <input id="note_input" type="text" placeholder="Deine Notiz">
    <button onclick="addNote()">Notiz speichern</button>
    <!-- Neue Notizen -->
     <h2>Notizen</h2>
    <div id="content"></div>
    
    <!-- Archiv Bereich -->
    <h2>Archiv</h2>
    <div id="archive_content"></div>

    <!-- Papierkorb Bereich -->
     <h2>Papierkorb</h2>
    <div id="trash_content"></div>
</body>
</html>
